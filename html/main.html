<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptile & Amphibian Haven</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <div class="banner">Welcome to the best reptile & amphibian community!</div>
    <div class="sections">
        <div class="section-container">
            <div class="card" id="guide">
                <img src="../assets/image/frog.png" alt="Species Guide">
                <h2>Species Guide</h2>
                <p>Information about various species.</p>
            </div>
        </div>
        <div class="section-container">
            <div class="card" id="forum">
                <img src="../assets/image/frog.png" alt="Community Forum">
                <h2>Community Forum</h2>
                <p>Join discussions and share experiences.</p>
            </div>
        </div>
        <div class="section-container">
            <div class="card" id="tips">
                <img src = "../assets/image/frog.png" alt="Care Tips">
                <h2>Care Tips</h2>
                <p>take care of your reptiles and amphibians.</p>
            </div>
        </div>
        <div class="section-container">
            <div class="card" id="market">
                <img src="../assets/image/frog.png" alt="Marketplace">
                <h2>Marketplace</h2>
                <p>Find and trade supplies and animals</p>
            </div>
        </div>
    </div>
    <script src = "../js/main.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
